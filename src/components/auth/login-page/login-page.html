<div id="form-cont" class="h-center">
    <div id="login-txt">Enter credentials</div>
    <p>Username:</p>
    <input id="un-ipt" v-model="uName" type="text">
    <p>Password:</p>
    <input id="pass-ipt" v-model="pass" type="password">
    <p id="err-msg">{{ message }}</p>
    <button v-if="!this.showSpinner" id="submit-btn" @click="handleSubmit">Send</button>
    <div v-else id="spin-box"></div>
</div>
