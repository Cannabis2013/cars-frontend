<div id="page-cnt" class="h-center">
    <h1>Add reservation for {{ carBrand }} {{carModel}}</h1>
    <div id="form-cnt" class="h-center">
        <label>Start</label>
        <input type="datetime-local" v-model="this.start">
        <label>End</label>
        <input type="datetime-local" v-model="this.end">
        <button id="rsv-btn" @click="this.sendAddRequest">Reserve</button>
    </div>
</div>
