<div id="car-cont">
    <div id="name-wrap"><p id="car-name"> {{ car.brand }} {{ car.model }} </p></div>
    <p id="car-price"> {{ car.pricePrDay }} kr. </p>
    <input id="inf-btn" type="button" :onclick="() => this.redirectToDetails()" value="!">
    <div v-if="car.reserved" id="res-mrk">R</div>
    <p v-else></p>
</div>
